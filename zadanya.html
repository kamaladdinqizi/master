<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./mabile.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header__wrap">
      <div class="header__wrap1">
        <button style="display: none" class="header__wrap1_logo"></button>
        <img style="display: block" src="./img/logo.png" alt="" />
        <div class="header__wrap1_wrap">
          <p class="header__wrap1_moscov">
            Москва, <br />
            Дмитровское шоссе, д 62 стр 5
          </p>
          <div class="header__wrap1_num">
            <p class="header__wrap1_number">+7 499 321-20-63</p>
            <p class="header__wrap1_tel">Заказать звонок</p>
          </div>
          <div class="header__wrap1_hour">
            <p class="header__wrap1_hours">9:00 - 20:00</p>
            <p class="header__wrap1_edej">ежедневно</p>
          </div>
          <img class="header__wrap1_vector" src="./img/Vector.png" alt="" />
        </div>
      </div>
      <div class="header__wrap2">
        <div class=" header__wrap2_link-wrap">
          <img class="header__wrap2_burger" src="./img/menu.png" alt="" />
          <a class="header__wrap2_link" href="#">Каталог </a>
          <a class="header__wrap2_link" href="#">Наши работы</a>
          <a class="header__wrap2_link" href="#">Отзывы</a>
          <a class="header__wrap2_link" href="#">Видео</a>
          <img src="./img/Group.png" alt="" />
          <a class="header__wrap2_link" href="#">Телеграм</a>
        </div>
        <div>
          <img class="btn" src="./img/button.png" alt="" />
          <img src="./img/button (1).png" alt="" />
        </div>
      </div>
    </div>
    <div>
      <img class="header__wrap_mob" src="./img/head-mob lk.png" alt="">
    </div>
  </header>
  <main>
    <div class="main__wrap">
      <img class="main__wrap_banner" src="./img/banner.png" alt="">
      <img class="main__wrap_banner2" src="./img/banner (1).png" alt="">
    </div>
    <div class="main__wrap-you">
      <h4 class="main__wrap-you_title">Специально для Вас видео наших кухонь</h4>
      <div class="main__wrap-you_title-wrap">
        <img class="main__wrap-you_title-wrap-img" src="./img/image 3.png" alt="">
        <img class="main__wrap-you_title-wrap-img2" src="./img/image 3.png" alt="">
        <img class="main__wrap-you_title-wrap-img3" src="./img/image 3.png" alt="">
      </div>
      <button class="main__wrap-you_btn">Смотреть больше видео</button>
    </div>
    <div class="main__wrap-2  ">
      <div style="display: flex;">
        <div class="main__wrap-2_card ">
          <img  class="img1"  src="./img/image 7.png" alt="">
          <img class="img2" src="./img/Frame 30.png" alt="">
        </div>
        <div class="main__wrap-2_card2 ">
          <img src="./img/image 7.png" alt="">
          <img  src="./img/Frame 30.png" alt="">
        </div>
      </div>

      <div style="display: flex;">
        <div class="main__wrap-2_card2 ">
          <img src="./img/image 7.png" alt="">
          <img src="./img/Frame 30.png" alt="">
        </div>
        <div class="main__wrap-2_card2 ">
          <img src="./img/image 7.png" alt="">
          <img src="./img/Frame 30.png" alt="">
        </div>
      </div>

    </div>
  </main>
  <footer>
    <img class="footer__wrap" src="./img/footer (1).png" alt="">
    <img class="footer__wrap2" src="./img/footer (2).png" alt="">
  </footer>
</body>

</html>
